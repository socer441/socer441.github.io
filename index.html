<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S.O.C.E.R — Команда будущего</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f1a;
      --accent: #00f0ff;
      --accent-dark: #00b7cc;
      --text: #e0f0ff;
      --card: #1a1a2e;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 5rem 1rem 3rem;
      background: linear-gradient(135deg, #0f0f1a, #001f3f);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3.5rem, 8vw, 7rem);
      background: linear-gradient(90deg, #00f0ff, #ff00aa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }
    .tagline { font-size: 1.5rem; opacity: 0.9; margin-bottom: 2rem; }
    
    .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
    
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin: 4rem 0;
    }
    .player-card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s;
      text-align: center;
      border: 1px solid #33336644;
    }
    .player-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 40px #00f0ff22;
      border-color: var(--accent);
    }
    .player-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .player-info { padding: 1.5rem; }
    .player-name { font-size: 1.4rem; font-weight: bold; margin-bottom: 0.4rem; }
    .player-role { color: var(--accent); font-size: 0.95rem; }
    
    .socials { text-align: center; margin: 4rem 0; }
    .socials a {
      color: white;
      font-size: 2.2rem;
      margin: 0 1rem;
      opacity: 0.7;
      transition: 0.3s;
    }
    .socials a:hover { opacity: 1; color: var(--accent); }
    
    footer {
      text-align: center;
      padding: 3rem 1rem;
      background: #000814;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<header>
  <h1>S.O.C.E.R</h1>
  <div class="tagline">Независимость • Конфиденциальность • Стратегия • Победа</div>
</header>

<div class="container">


  </div>

</div>

<footer>
  © 2026 S.O.C.E.R — Все права защищены.
</footer>

</body>
</html>
